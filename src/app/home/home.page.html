<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ZEGO Video Call
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ZEGO Video Call</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="requestMicPermissions()">Mic Permissions</ion-button>
  <ion-button (click)="requestCameraPermissions()">Camera Permissions</ion-button>
  <ion-button class="start-btn" (click)="startRTC()">
    Start Call
  </ion-button>

  <div id="root"></div>
</ion-content>
